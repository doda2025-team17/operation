# Namespace settings
namespace:
  create: true
  name: sms-app

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  appHostPort: "8080"
  appServerPort: ""
  modelHost: ""
  modelServicePort: ""
  modelUrl: "https://github.com/doda2025-team17/model-service/releases/download/v1.0.0/model-artifacts.tar.gz"

grafana:
  host: grafana.local

app:
  replicaCount: 2
  versionLabel: v1
  # Canary deployment settings (traffic split is controlled via istio.canary.weights)
  canary:
    enabled: false
    replicaCount: 1
    versionLabel: v2
    image:
      repository: ""
      tag: ""
      pullPolicy: ""
    podAnnotations: {}
  image:
    repository: ghcr.io/doda2025-team17/app
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 8080
  service:
    type: ClusterIP
    port: 80
    metricsPort: 8080
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  readinessProbe:
    path: /
    initialDelaySeconds: 5
    periodSeconds: 10
  livenessProbe:
    path: /
    initialDelaySeconds: 15
    periodSeconds: 20

modelService:
  replicaCount: 1
  image:
    repository: ghcr.io/doda2025-team17/model-service
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 8081
  service:
    type: ClusterIP
    port: 8081
  volume:
    enabled: true
    hostPath: /mnt/shared/models
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  readinessProbe:
    tcpSocket: true
    initialDelaySeconds: 5
    periodSeconds: 10
  livenessProbe:
    tcpSocket: true
    initialDelaySeconds: 15
    periodSeconds: 20

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: sms-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Istio traffic management (Gateway/VirtualService/DestinationRule for canary + sticky sessions)
istio:
  enabled: false
  hosts:
    - sms-app.local
  gateway:
    name: sms-app-gateway
    port: 80
    selector:
      istio: ingressgateway
    tls: {}
  canary:
    stableSubset: v1
    canarySubset: v2
    weights:
      stable: 90
      canary: 10
    subsetLabelKey: version
    stickyCookie:
      enabled: true
      name: sms-app-session
      ttl: 1h

# Monitoring / Prometheus setup
monitoring:
  enabled: false
  serviceMonitor:
    labelKey: monitoring
    labelValue: sms-app
    namespace: sms-app
  ports:
    name: metrics
  paths:
    app: /actuator/prometheus
    model: /metrics
  scrapeInterval: 15s

# Alerting
alerting:
  enabled: false
  email:
    to: "team17-alerts@example.com"
    from: "sms-app-alerts@example.com"
    smarthost: "smtp.gmail.com:587"
    username: "your-sender@gmail.com"
    # PASSWORD IS NOT STORED HERE - it comes from pre-deployed 'smtp-credentials' Secret

# kube-prometheus-stack subchart configuration
kube-prometheus-stack:
  enabled: true

  prometheusOperator:
    image:
      registry: quay.io
      repository: prometheus-operator/prometheus-operator
      tag: v0.68.0

  alertmanager:
    enabled: false
    # Use AlertmanagerConfig CRDs for routing (which support secretKeyRef)
    alertmanagerSpec:
      alertmanagerConfigSelector:
        matchLabels:
          alertmanagerConfig: sms-app
      alertmanagerConfigNamespaceSelector: {}
    # Base config - routes are extended by AlertmanagerConfig CRD
    config:
      global:
        resolve_timeout: 5m
      route:
        receiver: 'null'
        group_by: ['alertname']
      receivers:
        - name: 'null'
      # NO SMTP CREDENTIALS HERE - handled by AlertmanagerConfig CRD

  prometheus:
    prometheusSpec:
      serviceMonitorSelector:
        matchLabels:
          monitoring: sms-app
      serviceMonitorNamespaceSelector: {}
      ruleSelector:
        matchLabels:
          release: sms-app
      ruleNamespaceSelector: {}

  # Enable Grafana
  grafana:
    enabled: false
    
    image:
      repository: grafana/grafana
      tag: "9.5.0"
    adminPassword: admin  # Change in production or use secret
    
    # Auto-provision dashboards from ConfigMaps with label grafana_dashboard=sms-app
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: sms-app
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
    
    # Ingress for Grafana
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.local
      path: /
