{{- if .Values.modelService.shadow.enabled }}
{{- $shadowImageRepo := default .Values.modelService.image.repository .Values.modelService.shadow.image.repository -}}
{{- $shadowImageTag := default .Values.modelService.image.tag .Values.modelService.shadow.image.tag -}}
{{- $shadowImagePullPolicy := default .Values.modelService.image.pullPolicy .Values.modelService.shadow.image.pullPolicy -}}
{{- $shadowResources := default .Values.modelService.resources .Values.modelService.shadow.resources -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sms-app.model.shadow.name" . }}
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "sms-app.componentLabels" (dict "context" . "name" (include "sms-app.model.name" .) "component" "model-shadow") | nindent 4 }}
spec:
  replicas: {{ .Values.modelService.shadow.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sms-app.model.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      version: {{ .Values.modelService.shadow.versionLabel | quote }}
  template:
    metadata:
      labels:
        {{- include "sms-app.componentLabels" (dict "context" . "name" (include "sms-app.model.name" .) "component" "model") | nindent 8 }}
        version: {{ .Values.modelService.shadow.versionLabel | quote }}
      {{- with .Values.modelService.shadow.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: model-service
          image: "{{ $shadowImageRepo }}:{{ $shadowImageTag }}"
          imagePullPolicy: {{ $shadowImagePullPolicy }}
          ports:
            - containerPort: {{ .Values.modelService.containerPort }}
          env:
            - name: MODEL_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sms-app.fullname" . }}-config
                  key: MODEL_SERVICE_PORT
            - name: MODEL_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sms-app.fullname" . }}-config
                  key: MODEL_URL
          {{- if .Values.modelService.volume.enabled }}
          volumeMounts:
            - name: shared-models
              mountPath: /models
          {{- end }}
          readinessProbe:
            {{- if .Values.modelService.readinessProbe.tcpSocket }}
            tcpSocket:
              port: {{ .Values.modelService.containerPort }}
            {{- else }}
            httpGet:
              path: /
              port: {{ .Values.modelService.containerPort }}
            {{- end }}
            initialDelaySeconds: {{ .Values.modelService.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.modelService.readinessProbe.periodSeconds }}
          livenessProbe:
            {{- if .Values.modelService.livenessProbe.tcpSocket }}
            tcpSocket:
              port: {{ .Values.modelService.containerPort }}
            {{- else }}
            httpGet:
              path: /
              port: {{ .Values.modelService.containerPort }}
            {{- end }}
            initialDelaySeconds: {{ .Values.modelService.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.modelService.livenessProbe.periodSeconds }}
          {{- with $shadowResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.modelService.volume.enabled }}
      volumes:
        - name: shared-models
          hostPath:
            path: {{ .Values.modelService.volume.hostPath }}
            type: DirectoryOrCreate
      {{- end }}
{{- end }}