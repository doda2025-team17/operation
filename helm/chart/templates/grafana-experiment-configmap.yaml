{{- if and .Values.monitoring.enabled (index .Values "kube-prometheus-stack" "grafana" "enabled") }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-experiment-dashboard
  namespace: {{ .Values.namespace.name }}
  labels:
    grafana_dashboard: sms-app
  annotations:
    grafana_folder: "SMS App"
data:
  sms-app-experiment.json: |-
    {
      "title": "Continuous Experimentation (App v1 vs v2)",
      "tags": ["sms-app", "experiment", "canary", "app"],
      "timezone": "browser",
      "schemaVersion": 38,
      "style": "dark",
      "uid": "sms-app-experiment",
      "version": 1,
      "refresh": "10s",
      "time": { "from": "now-30m", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1,
            "hide": 0,
            "includeAll": false,
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" }
          }
        ]
      },
      "panels": [
        {
          "title": "Model Calls / min (lower is better)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "reqpm" } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum by (version) (rate(sms_model_calls_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])) * 60",
              "legendFormat": "v{{`{{version}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Cache Hits / min (higher is better)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "reqpm" } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum by (version) (rate(sms_cache_hits_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])) * 60",
              "legendFormat": "v{{`{{version}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Cache Misses / min (lower is better)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "reqpm" } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum by (version) (rate(sms_cache_misses_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])) * 60",
              "legendFormat": "v{{`{{version}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Cache Hit Ratio (higher is better)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "percentunit", "min": 0, "max": 1 } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum by (version) (rate(sms_cache_hits_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])) / (sum by (version) (rate(sms_cache_hits_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])) + sum by (version) (rate(sms_cache_misses_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])))",
              "legendFormat": "v{{`{{version}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "SMS Request Latency p95 (seconds) (lower is better)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le, version) (rate(sms_request_latency_seconds_bucket{namespace=\"{{ .Values.namespace.name }}\"}[5m])))",
              "legendFormat": "v{{`{{version}}`}} p95",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Active Requests (in-flight)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "short", "min": 0 } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum by (version) (sms_active_requests{namespace=\"{{ .Values.namespace.name }}\"})",
              "legendFormat": "v{{`{{version}}`}}",
              "refId": "A"
            }
          ]
        }
      ]
    }
{{- end }}
