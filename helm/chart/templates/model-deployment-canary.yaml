{{- if and .Values.istio.enabled .Values.modelService.canary.enabled }}
{{- $namespace := .Values.namespace.name | default .Release.Namespace }}
{{- $repo := .Values.modelService.canary.image.repository | default .Values.modelService.image.repository }}
{{- $tag := .Values.modelService.canary.image.tag | default .Values.modelService.image.tag }}
{{- $pullPolicy := .Values.modelService.canary.image.pullPolicy | default .Values.modelService.image.pullPolicy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sms-app.model.name" . }}-canary
  namespace: {{ $namespace }}
  labels:
    {{- include "sms-app.componentLabels" (dict "context" . "name" (include "sms-app.model.name" .) "component" "model") | nindent 4 }}
    app.kubernetes.io/role: canary
spec:
  replicas: {{ .Values.modelService.canary.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sms-app.model.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      version: {{ .Values.modelService.canary.versionLabel | default .Values.app.canary.versionLabel | quote }}
  template:
    metadata:
      labels:
        {{- include "sms-app.componentLabels" (dict "context" . "name" (include "sms-app.model.name" .) "component" "model") | nindent 8 }}
        app.kubernetes.io/role: canary
        version: {{ .Values.modelService.canary.versionLabel | default .Values.app.canary.versionLabel | quote }}
    spec:
      containers:
        - name: model-service
          image: "{{ $repo }}:{{ $tag }}"
          imagePullPolicy: {{ $pullPolicy }}
          ports:
            - containerPort: {{ .Values.modelService.containerPort }}
          env:
            - name: MODEL_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sms-app.fullname" . }}-config
                  key: MODEL_URL
          {{- if .Values.modelService.readinessProbe.tcpSocket }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.modelService.containerPort }}
            initialDelaySeconds: {{ .Values.modelService.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.modelService.readinessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.modelService.livenessProbe.tcpSocket }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.modelService.containerPort }}
            initialDelaySeconds: {{ .Values.modelService.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.modelService.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.modelService.volume.enabled }}
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
          {{- end }}
      {{- if .Values.modelService.volume.enabled }}
      volumes:
        - name: model-storage
          hostPath:
            path: {{ .Values.modelService.volume.hostPath }}
            type: DirectoryOrCreate
      {{- end }}
{{- end }}