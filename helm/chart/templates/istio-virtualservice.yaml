{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "sms-app.fullname" . }}-vs
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "sms-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: istio-virtualservice
spec:
  hosts:
    {{- range .Values.istio.hosts }}
    - {{ . | quote }}
    {{- end }}
  gateways:
    - {{ .Values.istio.gateway.name }}
  http:
    # 1) Force STABLE
    - name: app-stable-host
      match:
        - headers:
            host:
              exact: "stable.sms-app.local"
      route:
        - destination:
            host: {{ include "sms-app.app.name" . }}
            subset: {{ .Values.istio.canary.stableSubset }}
          weight: 100

    # 2) Force CANARY
    - name: app-canary-host
      match:
        - headers:
            host:
              exact: "canary.sms-app.local"
      route:
        - destination:
            host: {{ include "sms-app.app.name" . }}
            subset: {{ .Values.istio.canary.canarySubset }}
          weight: 100

    # 3) Default EXPERIMENT traffic (weighted)
    - name: app-experiment-weighted
      match:
        - headers:
            host:
              exact: "sms-app.local"
      route:
        - destination:
            host: {{ include "sms-app.app.name" . }}
            subset: {{ .Values.istio.canary.stableSubset }}
          weight: {{ .Values.istio.canary.weights.stable }}
        - destination:
            host: {{ include "sms-app.app.name" . }}
            subset: {{ .Values.istio.canary.canarySubset }}
          weight: {{ .Values.istio.canary.weights.canary }}
{{- end }}
