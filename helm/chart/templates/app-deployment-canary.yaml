{{- if .Values.app.canary.enabled }}
{{- $namespace := .Values.namespace.name | default .Release.Namespace }}
{{- $repo := .Values.app.canary.image.repository | default .Values.app.image.repository }}
{{- $tag := .Values.app.canary.image.tag | default .Values.app.image.tag }}
{{- $pullPolicy := .Values.app.canary.image.pullPolicy | default .Values.app.image.pullPolicy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sms-app.app.name" . }}-canary
  namespace: {{ $namespace }}
  labels:
    {{- include "sms-app.componentLabels" (dict "context" . "name" (include "sms-app.app.name" .) "component" "app") | nindent 4 }}
    app.kubernetes.io/role: canary
spec:
  replicas: {{ .Values.app.canary.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sms-app.app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      version: {{ .Values.app.canary.versionLabel | quote }}
  template:
    metadata:
      labels:
        {{- include "sms-app.componentLabels" (dict "context" . "name" (include "sms-app.app.name" .) "component" "app") | nindent 8 }}
        app.kubernetes.io/role: canary
        version: {{ .Values.app.canary.versionLabel | quote }}
      {{- $hasAnnotations := or .Values.app.podAnnotations .Values.app.canary.podAnnotations }}
      {{- if $hasAnnotations }}
      annotations:
        {{- with .Values.app.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.app.canary.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      containers:
        - name: app-service
          image: "{{ $repo }}:{{ $tag }}"
          imagePullPolicy: {{ $pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.containerPort }}
          env:
            - name: APP_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sms-app.fullname" . }}-config
                  key: APP_SERVER_PORT
            - name: MODEL_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sms-app.fullname" . }}-config
                  key: MODEL_HOST
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecretName | default (printf "%s-secrets" (include "sms-app.fullname" .)) }}
                  key: SMTP_PASSWORD
            - name: DASHBOARD_VERSION
              value: {{ .Values.config.dashboardVersionCanary | default "v2" | quote }}
          readinessProbe:
            httpGet:
              path: {{ .Values.app.readinessProbe.path }}
              port: {{ .Values.app.containerPort }}
            initialDelaySeconds: {{ .Values.app.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.readinessProbe.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.app.livenessProbe.path }}
              port: {{ .Values.app.containerPort }}
            initialDelaySeconds: {{ .Values.app.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.livenessProbe.periodSeconds }}
{{- end }}
