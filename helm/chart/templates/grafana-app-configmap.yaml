{{- if and .Values.monitoring.enabled (index .Values "kube-prometheus-stack" "grafana" "enabled") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-app-dashboard
  namespace: {{ .Values.namespace.name }}
  labels:
    grafana_dashboard: sms-app
  annotations:
    grafana_folder: "SMS App"
data:
  sms-app-metrics.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "Request Rate (req/min)",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 15 }
                ]
              },
              "unit": "reqpm",
              "min": 0,
              "max": 30
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_count{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval])) * 60",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Total Requests (Counter)",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 6, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum(http_server_requests_seconds_count{namespace=\"{{ .Values.namespace.name }}\"})",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Avg Response Time",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "s",
              "min": 0,
              "max": 2
            }
          },
          "targets": [
            {
              "expr": "avg(rate(http_server_requests_seconds_sum{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval]) / rate(http_server_requests_seconds_count{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval]))",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Active Requests",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "sum(http_server_requests_active_seconds_count{namespace=\"{{ .Values.namespace.name }}\"})",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Request Rate Over Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "reqps"
            }
          },
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" }
          },
          "targets": [
            {
              "expr": "sum by (uri) (rate(http_server_requests_seconds_count{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval]))",
              "legendFormat": "{{`{{uri}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Response Time Distribution (Histogram)",
          "type": "histogram",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" }
            }
          },
          "options": {
            "bucketSize": 100,
            "combine": false
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval])) by (le))",
              "refId": "A",
              "format": "heatmap"
            }
          ]
        },
        {
          "title": "Requests by Status Code",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" }
            }
          },
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "pie"
          },
          "targets": [
            {
              "expr": "sum by (status) (increase(http_server_requests_seconds_count{namespace=\"{{ .Values.namespace.name }}\"}[$__range]))",
              "legendFormat": "{{`{{status}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Response Time Percentiles",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 16, "x": 8, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "s"
            }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(http_server_requests_seconds_bucket{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.90, sum(rate(http_server_requests_seconds_bucket{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval])) by (le))",
              "legendFormat": "p90",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_server_requests_seconds_bucket{namespace=\"{{ .Values.namespace.name }}\"}[$__rate_interval])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ]
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["sms-app", "metrics"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
            "hide": 0,
            "includeAll": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "type": "datasource"
          }
        ]
      },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m"]
      },
      "timezone": "browser",
      "title": "SMS App Metrics",
      "uid": "sms-app-metrics",
      "version": 1
    }
{{- end }}