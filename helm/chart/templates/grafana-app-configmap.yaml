{{- if and .Values.monitoring.enabled (index .Values "kube-prometheus-stack" "grafana" "enabled") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-app-dashboard
  namespace: {{ .Values.namespace.name }}
  labels:
    grafana_dashboard: sms-app
  annotations:
    grafana_folder: "SMS App"
data:
  sms-app-metrics.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "Classification Rate (req/min)",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 15 }
                ]
              },
              "unit": "reqpm",
              "min": 0,
              "max": 30
            }
          },
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } },
          "targets": [
            {
              "expr": "sum(rate(sms_messages_classified_total[$__rate_interval])) * 60",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Total Classifications (Counter)",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 6, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum(sms_messages_classified_total)",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Average Response Time",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.5 },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "s",
              "min": 0,
              "max": 2
            }
          },
          "targets": [
            {
              "expr": "sum(rate(sms_request_latency_seconds_sum[$__rate_interval])) / clamp_min(sum(rate(sms_request_latency_seconds_count[$__rate_interval])), 1e-9)",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Active Requests (Gauge)",
          "type": "stat",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "sum(sms_active_requests)",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Classification Rate Over Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "reqps"
            }
          },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum by (result) (rate(sms_messages_classified_total[$__rate_interval]))",
              "legendFormat": "{{`{{result}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Response Time Distribution (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": { "unit": "s" }
          },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(sms_request_latency_seconds_bucket[$__rate_interval])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Classifications by Result",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" } } },
          "options": {
            "legend": { "displayMode": "table", "placement": "right" },
            "pieType": "pie"
          },
          "targets": [
            {
              "expr": "sum by (result) (sms_messages_classified_total)",
              "legendFormat": "{{`{{result}}`}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Response Time Percentiles",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 16, "x": 8, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(sms_request_latency_seconds_bucket[$__rate_interval])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.90, sum(rate(sms_request_latency_seconds_bucket[$__rate_interval])) by (le))",
              "legendFormat": "p90",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(sms_request_latency_seconds_bucket[$__rate_interval])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ]
        },
        {
          "title": "Model Service Calls",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 16, "x": 8, "y": 24 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "reqpm" } },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "targets": [
            {
              "expr": "sum(rate(sms_model_calls_total[$__rate_interval])) * 60",
              "legendFormat": "Model Calls/min",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["sms-app", "metrics"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
            "hide": 0,
            "includeAll": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "type": "datasource"
          }
        ]
      },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": { "refresh_intervals": ["5s", "10s", "30s", "1m", "5m"] },
      "timezone": "browser",
      "title": "SMS App Metrics",
      "uid": "sms-app-metrics",
      "version": 2
    }
{{- end }}