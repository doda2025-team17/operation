---
# Control plane specific setup
- name: Control plane setup
  hosts: ctrl
  become: yes
  tasks:
    # Step 13: Initialize cluster
    - name: Check if cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadmin_conf

    - name: Initialize Kubernetes control plane with kubeadm
      command: >
        kubeadm init
        --apiserver-advertise-address=192.168.56.100
        --node-name ctrl
        --pod-network-cidr=10.244.0.0/16
        --ignore-preflight-errors=NumCPU
      when: not kubeadmin_conf.stat.exists
      register: kubeadm_init

    # Step 14: Setup kubectl for vagrant user
    - name: Ensure .kube directory exists for vagrant user
      file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'

    - name: Configure kubectl for vagrant user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        owner: vagrant
        group: vagrant
        mode: '0600'
        remote_src: yes

    # Step 14: Copy kubeconfig to host
    - name: Copy kubeconfig to shared folder for host access
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /vagrant/kubeconfig
        owner: vagrant
        group: vagrant
        mode: '0600'
        remote_src: yes

    # Step 15: Install Flannel CNI
    - name: Check if flannel is already installed
      command: kubectl get daemonset -n kube-flannel kube-flannel-ds
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: flannel_check
      failed_when: false
      changed_when: false

    - name: Download Flannel manifest
      get_url:
        url: https://raw.githubusercontent.com/flannel-io/flannel/v0.26.7/Documentation/kube-flannel.yml
        dest: /tmp/kube-flannel.yml
        mode: '0644'
      when: flannel_check.rc != 0

    - name: Modify Flannel to use eth1 interface before applying
      replace:
        path: /tmp/kube-flannel.yml
        regexp: '(- --kube-subnet-mgr)$'
        replace: '\1\n        - --iface=eth1'
      when: flannel_check.rc != 0

    - name: Apply modified Flannel CNI
      command: kubectl apply -f /tmp/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: flannel_check.rc != 0

    # Step 16: Install Helm CLI via Apt
    - name: Install Helm apt prerequisites
      apt:
        name:
          - curl
          - gpg
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Download Helm GPG key
      get_url:
        url: https://packages.buildkite.com/helm-linux/helm-debian/gpgkey
        dest: /tmp/helm.gpgkey
        mode: '0644'

    - name: Convert Helm GPG key to keyring format
      command:
        argv:
          - gpg
          - --batch
          - --yes
          - --dearmor
          - --output
          - /usr/share/keyrings/helm.gpg
          - /tmp/helm.gpgkey
      args:
        creates: /usr/share/keyrings/helm.gpg

    - name: Add Helm apt repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/helm.gpg] https://packages.buildkite.com/helm-linux/helm-debian/any/ any main"
        state: present
        filename: helm-stable-debian

    - name: Install Helm
      apt:
        name: helm
        state: present
        update_cache: yes

    # Step 17: Install Helm diff plugin
    - name: Check if helm diff plugin is installed
      become_user: vagrant
      command: helm plugin list
      register: helm_plugins
      changed_when: false
      failed_when: false

    - name: Install helm-diff plugin
      become_user: vagrant
      command: helm plugin install https://github.com/databus23/helm-diff
      when: "'diff' not in helm_plugins.stdout"