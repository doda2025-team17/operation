---
# Control plane specific setup
- name: Control plane setup
  hosts: ctrl
  become: yes
  tasks:
    - name: Check if cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadmin_conf

    - name: Initialize Kubernetes control plane with kubeadm
      command: >
        kubeadm init
        --apiserver-advertise-address=192.168.56.100
        --node-name ctrl
        --pod-network-cidr=10.244.0.0/16
        --ignore-preflight-errors=NumCPU
      when: not kubeadmin_conf.stat.exists
      register: kubeadm_init

    - name: Re-check admin.conf after kubeadm init
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadmin_conf_after

    - name: Ensure .kube directory exists for vagrant user
      file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'
      when: kubeadmin_conf_after.stat.exists

    - name: Configure kubectl for vagrant user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        owner: vagrant
        group: vagrant
        mode: '0600'
        remote_src: yes
      when: kubeadmin_conf_after.stat.exists

    # Step 16: Install Helm CLI via Apt
    - name: Install Helm apt prerequisites
      apt:
        name:
          - curl
          - gpg
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Download Helm GPG key
      get_url:
        url: https://packages.buildkite.com/helm-linux/helm-debian/gpgkey
        dest: /tmp/helm.gpgkey
        mode: '0644'

    - name: Convert Helm GPG key to keyring format
      command:
        argv:
          - gpg
          - --batch
          - --yes
          - --dearmor
          - --output
          - /usr/share/keyrings/helm.gpg
          - /tmp/helm.gpgkey

    - name: Add Helm apt repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/helm.gpg] https://packages.buildkite.com/helm-linux/helm-debian/any/ any main"
        state: present
        filename: helm-stable-debian

    - name: Install Helm
      apt:
        name: helm
        state: present
        update_cache: yes

    # Step 17: Install Helm diff plugin 
    - name: Check if helm diff plugin is installed
      become_user: vagrant
      command: helm plugin list
      register: helm_plugins
      changed_when: false
      failed_when: false

    - name: Install helm-diff plugin
      become_user: vagrant
      command: helm plugin install https://github.com/databus23/helm-diff
      when: "'diff' not in helm_plugins.stdout"

    - name: Copy kubeconfig to shared folder for host access
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /vagrant/kubeconfig
        owner: vagrant
        group: vagrant
        mode: '0600'
        remote_src: yes
      when: kubeadmin_conf_after.stat.exists

    - name: Check if flannel CNI config already exists
      stat:
        path: /etc/cni/net.d/10-flannel.conflist
      register: flannel_cni

    - name: Install flannel CNI network plugin (v0.26.7)
      command: >
        kubectl apply -f
        https://raw.githubusercontent.com/flannel-io/flannel/v0.26.7/Documentation/kube-flannel.yml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when:
        - kubeadmin_conf_after.stat.exists
        - not flannel_cni.stat.exists

    - name: Check current flannel DaemonSet args
      command: >
        kubectl -n kube-flannel get daemonset kube-flannel-ds
        -o jsonpath={.spec.template.spec.containers[0].args}
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: flannel_args
      failed_when: false
      changed_when: false
      when: kubeadmin_conf_after.stat.exists

    - name: Configure flannel to use host-only interface eth1
      command: >
        kubectl -n kube-flannel patch daemonset kube-flannel-ds
        --type=json
        -p='[{"op":"add","path":"/spec/template/spec/containers/0/args/-","value":"--iface=eth1"}]'
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when:
        - kubeadmin_conf_after.stat.exists
        - flannel_args.stdout is defined
        - "'--iface=eth1' not in flannel_args.stdout"
