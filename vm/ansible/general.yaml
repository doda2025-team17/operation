# General setup for all nodes
- name: General node setup
  hosts: all
  become: yes
  vars:
    keys: "{{ lookup('fileglob', 'ssh-keys/*.pub', wantlist=True) }}"
  tasks:
    # Step 3: Basic system setup
    - name: Update apt cache and install basic packages
      apt:
        name:
          - curl
          - vim
          - net-tools
          - gnupg
          - lsb-release
          - openssh-server
        update_cache: yes
        state: present

    # Step 4: Register SSH keys
    - name: Add team SSH keys
      authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      loop: "{{ keys }}"

    - name: Ensure ssh service is enabled and running
      systemd:
        name: ssh
        state: started
        enabled: yes

    # Step 4.1: Ensure inter-node SSH key exists for vagrant
    - name: 1. Ensure SSH key pair exists for the vagrant user on all VMs
      become: true
      become_user: vagrant # Run this as the 'vagrant' user
      ansible.builtin.openssh_keypair:
        path: /home/vagrant/.ssh/id_rsa
        state: present
        mode: '0600'

    - name: 2a. Create a directory on the host for collecting keys
      ansible.builtin.file:
        path: /vagrant/ansible/vm-ssh-keys/
        state: directory
      delegate_to: localhost # This runs on your host machine to avoid race conditions
      run_once: true         # Only needs to run once for the whole playbook
      
    - name: 2b. Collect the public key from each VM into the shared folder
      become: true
      become_user: vagrant
      ansible.builtin.fetch:
        src: /home/vagrant/.ssh/id_rsa.pub
        dest: /vagrant/ansible/vm-ssh-keys/{{ inventory_hostname }}.pub
        flat: yes

    - name: 3. Distribute all collected public keys to all VMs
      become: true
      become_user: vagrant
      ansible.posix.authorized_key:
        user: vagrant
        key: "{{ lookup('file', item) }}"
        state: present
      with_fileglob:
        - "/vagrant/ansible/vm-ssh-keys/*.pub"

    # Step 5: Disable SWAP
    - name: Disable swap at runtime
      shell: swapoff -a
      changed_when: false  # Makes it more idempotent

    - name: Remove swap from /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^\s*[^#].*swap'
        state: absent

    # Step 6: Load br_netfilter module
    - name: Create modules-load config for Kubernetes
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Load overlay module
      modprobe:
        name: overlay
        state: present

    # Step 7: Enable IPv4 forwarding and bridge settings
    - name: Enable IPv4 forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        reload: yes

    - name: Enable bridge netfilter for iptables
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        state: present
        reload: yes

    - name: Enable bridge netfilter for ip6tables
      sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: '1'
        state: present
        reload: yes

    # Step 8: Manage /etc/hosts with dynamic generation
    - name: Create dynamic hosts file
      template:
        src: hosts.j2
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'
      vars:
        num_workers: "{{ num_workers | default(2) }}"

    # Step 9: Add Kubernetes repository
    - name: Add Kubernetes GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt cache for Kubernetes packages
      apt:
        update_cache: yes

    # Step 10: Install Kubernetes tools
    - name: Install Kubernetes container runtime and tools
      apt:
        name:
          - "containerd=1.7.24-*"
          - "runc=1.1.12-*"
          - "kubelet=1.32.4-*"
          - "kubeadm=1.32.4-*"
          - "kubectl=1.32.4-*"
        state: present
        allow_downgrade: yes
        force: yes

    # Step 11: Configure containerd for Kubernetes compatibility
    - name: Create containerd configuration directory
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Generate default containerd configuration if missing
      command: containerd config default
      register: containerd_default_config
      changed_when: false
      failed_when: false

    - name: Write default containerd configuration to file
      copy:
        content: "{{ containerd_default_config.stdout }}"
        dest: /etc/containerd/config.toml
        mode: '0644'
      when: containerd_default_config.stdout != ""

    - name: Update containerd AppArmor setting
      replace:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)disable_apparmor\s*=\s*false'
        replace: '    disable_apparmor = true'
        backup: yes

    - name: Configure containerd sandbox image
      replace:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)sandbox_image\s*=\s*".*"'
        replace: '    sandbox_image = "registry.k8s.io/pause:3.10"'
        backup: yes

    - name: Set SystemdCgroup option in containerd
      replace:
        path: /etc/containerd/config.toml
        regexp: '^(\s*)SystemdCgroup\s*=\s*false'
        replace: '            SystemdCgroup = true'
        backup: yes

    - name: Apply containerd configuration changes
      service:
        name: containerd
        state: restarted

    # Step 12: Enable and start kubelet service
    - name: Ensure kubelet service is enabled and running
      systemd:
        name: kubelet
        state: started
        enabled: yes
        daemon_reload: yes
