services:
  app-service:
    image: ghcr.io/doda2025-team17/app:latest
    container_name: app-service
    restart: unless-stopped
    ports:
      - "${APP_HOST_PORT}:${APP_CONTAINER_PORT}"
    environment:
      - APP_SERVER_PORT=${APP_CONTAINER_PORT}
      - MODEL_HOST=http://model-service:${MODEL_CONTAINER_PORT}
    depends_on:
      - model-service
    networks:
      - sms-network

  model-service:
    image: ghcr.io/doda2025-team17/model-service:latest
    container_name: model-service
    restart: unless-stopped
    # NO ports section - only accessible internally via Docker network
    environment:
      - MODEL_SERVICE_PORT=${MODEL_CONTAINER_PORT}
      - MODEL_URL=${MODEL_URL}
    volumes:
      - model-data:/models
    networks:
      - sms-network

networks:
  sms-network:
    driver: bridge

volumes:
  model-data:
